<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <meta name="description" content="Here's a how a styled TO-DO List must be." />
    <meta property="og-title" content="Styled To-Do List" />
    <meta property="og-type" content="website" />
    <meta property="og-image" content="" />
    <meta property="og-url" content="" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header></header>
    <main>
        <h1>To-Do List For Full Stack Developer</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="t1" name="t1" />
                <label for="t1">Created the GitHub Account fully.</label>
                <ul class="sub-item">
                    <li><a href="https://github.com" target="_blank">GitHub</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="t2" name="t2" />
                <label for="t2">Created the CV.</label>
                <ul class="sub-item">
                    <li><a href="https://hyr.sh" target="_blank">Hyr.sh</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="t3" name="t3" />
                <label for="t3">Make the Portfolio Website and Hosted It.</label>
                <ul class="sub-item">
                    <li><a href="https://onlinehosting.com.tr" target="_blank">OnlineHosting</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="t4" name="t4" />
                <label for="t4">Create Full-Stack Apps and get live these.</label>
                <ul class="sub-item">
                    <li><a href="https://upcell.com.tr" target="_blank">UpCell</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
